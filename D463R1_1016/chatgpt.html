<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Táblázat készítése, formázása</title>
    <link rel="stylesheet" href="chatgpt.css">
</head>
<body>
    <h2>Táblázat készítése, formázása</h2>

    <table>
        <caption>Táblázat elemei</caption>
        <thead>
            <tr>
                <th>1. oszlop fejléc</th>
                <th>2. oszlop fejléc</th>
                <th>3. oszlop fejléc</th>
            </tr>
        </thead>
        <tbody>
            <tr class="piros">
                <td>1. sor 1. elem</td>
                <td>1. sor 2. elem</td>
                <td>1. sor 3. elem</td>
            </tr>
            <tr class="sarga">
                <td>2. sor 1. elem</td>
                <td>
                    <div class="celladoboz">
                        2. sor 2. elem <br>
                        Az ember ősidők óta használ különböző eszközöket, ha írni akar.
                    </div>
                </td>
                <td>2. sor 3. elem</td>
            </tr>
            <tr class="sarga">
                <td>3. sor 1. elem</td>
                <td>3. sor 2. elem</td>
                <td>3. sor 3. elem</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
