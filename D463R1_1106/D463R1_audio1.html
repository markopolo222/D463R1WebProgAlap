<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio</title>
    <style>
        html{
            font-family: Arial, Helvetica, sans-serif;
        }

        main{
            display: block;
            width: fit-content;
            border-bottom: 4px solid gray;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }

        button{
        width: 2.5rem;
        height: 2.5rem;
        line-height: 4;
        overflow: hidden;

        border: none;
        border-radius: 0.5rem;
        background-color: #bdf;
        box-shadow: 0 0 0 0.25rem black, inset 0 0 0.25rem 0 white;
    }

    button:hover{
        background-color: #e8dc;
    }
    </style>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
</head>
<body>
    <header><h1>audio lejátszás_D463R1</h1></header>
<main>
        <audio src="audio/jazzy.mp3" id="audio" controls></audio>
        <audio src="audio/BL_audio.mp3" id="yes"></audio>
        <audio src="audio/no.mp3" id="no"></audio>

        <script>
            const audio = document.getElementById('audio');
            const yes = document.getElementById('yes');
            const no = document.getElementById('no');
        </script>

        <div class="buttons">
            <p>
                <button id="startstop">lejátszás / szünet</button>
                &nbsp;&nbsp;&nbsp;
                <span class="material-symbols-outlined">
                    
                    <button id="yes" onclick="yes.play()"></button>
                    
                        
                        
                </span>
                <button id="no" onclick="no.play()">negatív</button> 
            </p>

            <p>
                <button onclick="audio.volume = 0">néma</button>
                <button onclick="audio.volume = 0.5">halk</button>
                <button onclick="audio.volume = 1">hangos</button>
                &nbsp;&nbsp;&nbsp;
                <button onclick="audio.playbackRate = 0.25">nagyon lassú</button>
                <button onclick="audio.playbackRate = 0.5">lassú</button>
                <button onclick="audio.playbackRate = 1">normal</button>
                <button onclick="audio.playbackRate = 2">gyors</button>
                <button onclick="audio.playbackRate = 4">nagyon gyors</button>
            </p>

            <p>
                <button onclick="alert(audio.ended)">befejeződött-e</button>
                <button onclick="alert(audio.duration)">audió hossza (mp)</button>
                <button onclick="alert(audio.currentTime)">Jelenlegi pozicíó</button>
                <button onclick="audio.currentTime = 90">ugrás másfél perchez</button>

            </p>
        </div>
    </main>

    <footer>
        <h3>forrás: </h3>
        <p><a href="https://www.w3schools.com/html/html5_audio.asp">https://www.w3schools.com/html/html5_audio.asp</a></p>
    </footer>

    <script>
        document.getElementById('startstop').addEventListener('click', () =>{
            if (audio.paused){
                audio.play();
            }else{
                audio.pause();
            }
        });
        audio.addEventListener('ended', () => {
            alert('VÉGE');
        });
    </script>
</body>
</html>
