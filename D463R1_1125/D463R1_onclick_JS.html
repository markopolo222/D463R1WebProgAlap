<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript onclick</title>
</head>
<body>
    <h3>Eseménytípus: onclick a JavaScript nyelvében</h3>
    <b>A két szám összege: </b> <p id="D463R1"> </p>

    <button id="gomb">Összeadás</button>

    <script>
        document.getElementById("gomb").onclick = function(){osszead(10,10)};

        function osszead(szam1, szam2){
            document.getElementById("D463R1").innerHTML = szam1+szam2;
        }

        
    </script>
</body>
</html>
