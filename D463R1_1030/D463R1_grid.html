<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
</head>
<style>
    body{
        background-color: aqua;
    }

    .wrapper{
        display: grid;
        grid-template-columns: 150px 1fr 1fr;
        grid-auto-rows: 100px;
    }

    *{
        box-sizing: border-box;
    }

    .wrapper{
        border: 2px solid red;
        border-radius: 5px;
        background-color: white;
    }

    .wrapper > div{
        border: 2px solid #ffa94d;
        border-radius: 5px;
        background-color: #ffd8a8;
        padding: 1em;
        color: brown;
    }
</style>
<body>
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
