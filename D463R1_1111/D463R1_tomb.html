<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tomb</title>
</head>
<body>
    <h1>Tömb elemeinek elérése, kiírása</h1>

    <p id="D463R1"> </p>

    <button onclick="elso()">Első elem (0.index)</button>
    <button onclick="masodik()">Második elem (1.index)</button>
    <button onclick="harmadik()">harmadik elem (2.index)</button>
    <button onclick="osszes()">Összes elem</button>

    <script>
        let programnyelv = ["HTML5", "CSS3", "JS"];

        function elso(){
            document.getElementById("D463R1").innerHTML =programnyelv[0];
        }

        function masodik(){
            document.getElementById("D463R1").innerHTML =programnyelv[1];
        }

        function harmadik(){
            document.getElementById("D463R1").innerHTML =programnyelv[2];
        }

        function osszes(){
            document.getElementById("D463R1").innerHTML =programnyelv;
        }
    </script>

</body>
</html>
