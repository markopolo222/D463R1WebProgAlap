<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox elrendezés</title>
</head>

<style>
    #flex-container{
        border: 3px solid black;
        display: flex;
        flex-wrap: wrap;
        background-color: purple;
        grid-template-columns: auto auto auto;
        gap: 20px 70px;
    }

    #flex-container > div{
        border: 2px solid black;
        width: 10%;
        aspect-ratio: 2;
        padding: 10%;
        background-color: yellow;
    }
</style>
<body>
    <h1>A gap tulajdonság flexbox segítségével</h1>
    <p>A <em>gap</em> tulajdonsággal adható meg a sorok és oszlopok közötti távolság egy flexbox elrendezésben.</p>
    <p>A flexbox elrendezésnél a sorok között 20px, az oszlopok között pedig 70px a távolság</p>

    <div id="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>13</div>

    </div>
</body>
</html>
