<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS head</title>

    
</head>
<body>
    <h3>JavaScript kód body-ba</h3>

    <p id="szöveg"><strong>Üdvözlöm, kattintson a gombra.</strong></p>

    <button onclick="gomb()">Küldés</button>

    <script>
        function gomb() {
            document.getElementById("szöveg").innerHTML="THE Programtervező Informatikus!";
        }
    </script>
</body>
</html>
