<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON megvalósítása - JavaScript</title>
    
</head>
<body>
    <header><h1> JSON megvalósítása – JavaScript</h1></header>
    <div id="könyvlista"> </div>

    <script>
        let konyvekJSON = {
            "konyvek":{
                "konyv":[
                    {
                        "szerzo": "Nyékné Dr. Gaizler Judit",
                        "cim": "Java 2 I-II. - Útikalauz programozónak 5.0",
                        "kiadas_eve": 2009
                    },
                    {
                        "szerzo": "Reiter István",
                        "cim": "C# programozás lépésről lépésre",
                        "kiadas_eve":2018
                    }
                ]
            }
        };

        let konylistaelem = document.getElementById("könyvlista");
        let konylistaHTML = "<ul>";
                for(let i = 0; i< konyvekJSON.konyvek.konyv.length; i++){
                    let  konyv = konyvekJSON.konyvek.konyv[i];
                    konylistaHTML += "<li><strong>Szerző: </strong>" +konyv.szerzo + "<strong> Cím: </strong>"+konyv.cim+ "<strong> Kiadás éve: </strong>" +konyv.kiadas_eve+ "</li>";

                }
                konylistaHTML += "</ul>";

                konylistaelem.innerHTML=konylistaHTML;
    </script>
</body>
</html>
