<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stílus class selector</title>
    <style>
        body {
            background-color: yellow;
        }
        .center {
            text-align: center;
            color: red;
        }
    </style>

</head>
<body>

    <h1 class="center">Piros és középre igazított címsor</h1>
    <p class="center">Piros és középre igazított bekezdés.</p>
    
</body>
</html>
