<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textdekor</title>
</head>
<style>
  body{
    background-color: aqua;
  }
  #para{
    text-align: left;
    color: blue;
    font-size: 20pt;
  }
  a{
    text-decoration: none;
  }

  .decor {
    text-decoration: underline dotted red;
  }

</style>

<body>
    <h1>CSS - text-decoration</h1>
    <p id="para"><a href="unithe.hu" target="_blank" >Kattins ide <i>unithe.hu</i> weblapot!</a></p>
    
    <div id="para">
        <p class="decor">Egy piros pontozott vonallal aláhúzott szöveg</p>
    </div>
    
</body>
</html>
